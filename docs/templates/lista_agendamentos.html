<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Agendamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  
    <h2>Agendamentos</h2>
    <table class="table table-dark table-striped" border="1">
        <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Data</th>
            <th>Horário</th>
            <th>Mensagem</th>
            <th>Ações</th> <!-- Adicionando uma coluna de ações -->
        </tr>
        {% for agendamento in agendamentos %}
        <tr>
            <td>{{ agendamento.nome }}</td>
            <td>{{ agendamento.telefone }}</td>
            <td>{{ agendamento.email }}</td>
            <td>{{ agendamento.data }}</td>
            <td>{{ agendamento.horario }}</td>
            <td>{{ agendamento.mensagem }}</td>
            <td><a href="{{ url_for('deletar', id=agendamento.id) }}" onclick="return confirm('Tem certeza que deseja excluir?');">Deletar</a></td> <!-- Link de deletar com confirmação -->
        </tr>
        {% endfor %}
    </table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
